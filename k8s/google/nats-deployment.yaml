apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: soa-app
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nats
  template:
    metadata:
      labels:
        io.kompose.service: nats
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          ports:
            - name: client
              containerPort: 4222
              protocol: TCP
            - name: monitoring
              containerPort: 8222
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      restartPolicy: Always
