apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: soa-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      labels:
        io.kompose.service: frontend
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ACR_NAME}}.azurecr.io/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      restartPolicy: Always
