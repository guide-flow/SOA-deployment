apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: soa-app
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: neo4j
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: neo4j
        app: neo4j
    spec:
      enableServiceLinks: false
      containers:
        - name: neo4j
          image: neo4j:latest
          env:
            - name: NEO4J_AUTH
              value: "none"
            - name: NEO4J_dbms_security_auth__enabled
              value: "false"
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "512m"
            - name: NEO4J_server_memory_pagecache_size
              value: "256m"
          ports:
            - name: http
              containerPort: 7474
              protocol: TCP
            - name: bolt
              containerPort: 7687
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: neo4j-data
            - mountPath: /logs
              name: neo4j-logs
            - mountPath: /import
              name: neo4j-import
            - mountPath: /plugins
              name: neo4j-plugins
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      restartPolicy: Always
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: neo4j-data
        - name: neo4j-logs
          persistentVolumeClaim:
            claimName: neo4j-logs
        - name: neo4j-import
          persistentVolumeClaim:
            claimName: neo4j-import
        - name: neo4j-plugins
          persistentVolumeClaim:
            claimName: neo4j-plugins
